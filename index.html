<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Website Under Maintenance</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 50% -20%, #e8efff 0%, var(--bg) 55%);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: 18px;
      padding: 36px 28px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(1.5rem, 2.2vw + 1rem, 2.2rem);
      line-height: 1.2;
    }
    p {
      margin: 10px 0;
      font-size: clamp(1rem, 0.45vw + 0.9rem, 1.125rem);
    }
    .muted { color: var(--muted); }
    .loader {
      margin: 18px auto 8px;
      width: 52px; height: 52px;
      border-radius: 50%;
      border: 6px solid #e5e7eb;
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .sig {
      margin-top: 18px;
      font-style: italic;
    }
    footer {
      margin-top: 18px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <section class="card">
      <h1 id="title">üõ†Ô∏è Website is Under Maintenance</h1>
      <div class="loader" aria-hidden="true"></div>
      <p>Our website is currently down for updates as we improve and add new features.</p>
      <p>Please check back soon ‚Äî we‚Äôll be live again shortly!</p>
      <p class="sig">Thank you for your patience</p>
      <p class="sig">Yours<br><strong>Website Administrator</strong></p>
      <footer class="muted" aria-hidden="true">
        This page will auto-update when maintenance is complete.
      </footer>
    </section>
  </main>
</body>
</html>
